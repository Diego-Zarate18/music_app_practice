<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/9e63dcbaf6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="player-area">
            <div class="music-player">
                <img src="Media/Icon.jpeg" class="song-img">
                <h1>Surf</h1>
                <p>Mac Miller</p>

                <audio id="song">
                    <source src="Media/Surf.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration-time">5:30</span>
                </div>

                <div class="controls">
                    <div><i class="fa-solid fa-backward-step"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward-step"></i></div>
                </div>
            </div>

            <div class="playlist">
                <h2>Fila de reproducción</h2>
                <div class="playlist-songs">
                    <div class="song-item">
                        <img src="Media/bp.jpg" alt="How You Like That">
                        <div class="song-info">
                            <p class="song-title">How You Like That</p>
                            <p class="song-artist">BLACKPINK</p>
                        </div>
                    </div>
                    <div class="song-item">
                        <img src="Media/d4vd.jpg" alt="One More Dance">
                        <div class="song-info">
                            <p class="song-title">One More Dance</p>
                            <p class="song-artist">D4VD</p>
                        </div>
                    </div>
                    <div class="song-item">
                        <img src="Media/l.jpg" alt="Valentine">
                        <div class="song-info">
                            <p class="song-title">Valentine</p>
                            <p class="song-artist">Laufey</p>
                        </div>
                    </div>
                    <div class="song-item">
                        <img src="Media/thriller.jpg" alt="Billie Jean">
                        <div class="song-info">
                            <p class="song-title">Billie Jean</p>
                            <p class="song-artist">Michael Jackson</p>
                        </div>
                    </div>
                    <div class="song-item">
                        <img src="Media/nirvana.jpg" alt="Dumb">
                        <div class="song-info">
                            <p class="song-title">Dumb</p>
                            <p class="song-artist">Nirvana</p>
                        </div>
                    </div>
                    <div class="song-item">
                        <img src="Media/top.jpg" alt="Overcompensate">
                        <div class="song-info">
                            <p class="song-title">Overcompensate</p>
                            <p class="song-artist">Twenty One Pilots</p>
                        </div>
                    </div>
                    <div class="song-item">
                        <img src="Media/wos.jpg" alt="Arrancarmelo">
                        <div class="song-info">
                            <p class="song-title">Arrancármelo</p>
                            <p class="song-artist">Wos</p>
                        </div>
                    </div>
                    <div class="song-item">
                        <img src="Media/mm.jpg" alt="colors">
                        <div class="song-info">
                            <p class="song-title">Colors and Shapes</p>
                            <p class="song-artist">Mac Miller</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="play.js"></script>
</body>
</html>
